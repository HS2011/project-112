<html>
  <head>
    <title>Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class = "btn btn-warning smort">GESTURE TO EL EMOJI
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
        <span>&#9995;</span>
        <span>&#9757;</span>
        <span>&#128079;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take a pic to generate emoji
      	<br>
        <b style="color: green">Thumbs up?</b>
        <br>
        <b style="color: red">Thumbs Down?</b>
        <br>
        <b style="color: blue">Peace?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id = "Hashtag_picture">
        </div>
        <br><br>
        <button class = "btn btn-success">Click This Button to get a picture of hand</button>
      </div>
<div class = "col-md-4 col-sm-12 col-xs-12">
  <label>Prediction-1</label>
  <p id = "GESTURE-UNO" class = "gesture_name"></p>
  <p id = "GESTURE-UNO" class = "gesture"></p>
  <label>Prediction-2</label>
  <p id = "GESTURE-DOS" class = "gesture_name"></p>
  <p id = "GESTURE-DOS" class = "gesture"></p>
</div>
 <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot</label>
        <div id = "Hashtag-you">
          <br><br>
        </div>
        <br><br>
        <button class = "btn btn-warning">Click This Button to see your GESTURE</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
